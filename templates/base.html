<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CardioCare AI{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <nav>
        <a href="/" class="logo">❤️ CardioCare AI</a>
        <div class="nav-links">
            <a href="/" class="{{ 'active' if request.path == '/' else '' }}">Home</a>
            <a href="/features" class="{{ 'active' if request.path == '/features' else '' }}">Features</a>
            <a href="/about-model" class="{{ 'active' if request.path == '/about-model' else '' }}">Insights</a>
            <a href="/faq" class="{{ 'active' if request.path == '/faq' else '' }}">FAQ</a>
        </div>
        <a href="/predict" class="btn-primary">Get Started</a>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>&copy; 2026 CardioCare AI. Developed for MLDL Model Deployment.</p>
    </footer>
</body>

</html>
